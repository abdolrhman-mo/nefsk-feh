<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Nefsk Feeh</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/notification.css">
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <header class="profile-header">
        <h1>My Profile</h1>
    </header>

    <!-- Profile Info Section -->
    <section id="profile-info">
        <div class="profile-container">
            <div class="profile-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="8" r="4" stroke="#F01D59" stroke-width="2" fill="none"/>
                    <path d="M6 21c0-3.314 2.686-6 6-6s6 2.686 6 6" stroke="#F01D59" stroke-width="2" fill="none"/>
                </svg>
            </div>
            <div class="profile-info">
                <div class="profile-item">
                    <span class="profile-label">Name:</span>
                    <span class="profile-value" id="user-name">Loading...</span>
                </div>
                <div class="profile-item">
                    <span class="profile-label">Email:</span>
                    <span class="profile-value" id="user-email">Loading...</span>
                </div>
                <div class="profile-item">
                    <span class="profile-label">Phone:</span>
                    <span class="profile-value" id="user-phone">Loading...</span>
                </div>
                <div class="profile-item">
                    <span class="profile-label">Address:</span>
                    <span class="profile-value" id="user-address">Loading...</span>
                </div>
            </div>
            <div class="profile-actions">
                <button type="button" class="profile-update-btn">Update Info</button>
                <button type="button" class="profile-logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </section>

    <!-- My Orders Section (Orders I placed) -->
    <section id="my-orders">
        <div class="section-header collapsible" data-target="my-orders-content">
            <div class="section-header-text">
                <h2 class="section-title">My Orders</h2>
                <p class="section-subtitle">Orders you placed from other cooks</p>
            </div>
            <span class="toggle-icon">â–¼</span>
        </div>
        <div id="my-orders-content" class="collapsible-content">
            <div id="my-orders-container">
                <p class="empty-message">You haven't placed any orders yet.</p>
            </div>
        </div>
    </section>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>Update Profile</h2>
            <form id="edit-profile-form">
                <label class="field">
                    Username
                    <input type="text" id="edit-username" required>
                </label>
                <label class="field">
                    Email
                    <input type="email" id="edit-email" required>
                </label>
                <label class="field">
                    Phone
                    <input type="tel" id="edit-phone" placeholder="+20 123 456 7890">
                </label>
                <label class="field">
                    Address
                    <input type="text" id="edit-address" placeholder="Street, building, apartment">
                </label>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancel-edit">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notification" class="notification hidden"></div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">Nefsk Feeh</div>
        <p class="footer-tagline">Homemade Egyptian Food, Delivered to Your Door</p>
        <div class="footer-divider"></div>
        <p>&copy; 2025 Nefsk Feeh. All rights reserved.</p>
    </footer>

    <script src="../js/navbar.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
