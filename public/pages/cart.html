<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata and responsive setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Shopping Cart - Nefsk Feeh</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Page styles -->
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/notification.css">
</head>
<body>
    <!-- Page header -->
    <header>
        <div class="container">
            <!-- App logo -->
            <h1 class="logo">Nefsk Feeh</h1>

            <!-- Navigation back to meals -->
            <a href="meals.html" class="back-link">‚Üê Back to Meals</a>
        </div>
    </header>

    <!-- Main cart content -->
    <main class="container">
        <!-- Page title -->
        <h2 class="page-title">Your Cart</h2>
        
        <!-- Cart items container (populated via JS) -->
        <div id="cartContainer">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Empty cart state -->
        <div id="emptyCart" class="empty-cart hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <h3>Your cart is empty</h3>
            <p>Add some delicious meals to get started!</p>

            <!-- Redirect to meals page -->
            <a href="meals.html" class="shop-btn">Browse Meals</a>
        </div>

        <!-- Cart summary and checkout -->
        <div id="cartSummary" class="cart-summary hidden">
            <div class="summary-content">
                <!-- Total price -->
                <div class="total-section">
                    <span class="total-label">Total:</span>
                    <span id="totalPrice" class="total-price">0 EGP</span>
                </div>

                <!-- Checkout action -->
                <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <!-- Notification container -->
    <div id="notification" class="notification hidden"></div>

    <!-- Scripts -->
    <script src="../js/notification.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
