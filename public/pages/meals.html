<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals - Nefsk Feeh</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/meals.css">
    <link rel="stylesheet" href="../css/notification.css">
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <main class="container">
        <h1 class="page-title">All Meals</h1>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search meals..." class="filter-input">
            <select id="categoryFilter" class="filter-select">
                <option value="all">All Categories</option>
            </select>
            <select id="priceFilter" class="filter-select">
                <option value="all">All Prices</option>
                <option value="low">Below 350 EGP</option>
                <option value="mid">350 - 400 EGP</option>
                <option value="high">Above 400 EGP</option>
            </select>
            <select id="sortFilter" class="filter-select">
                <option value="default">Default Sort</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Name: A to Z</option>
            </select>
        </div>

        <div class="meals-container" id="mealsContainer">
            <div class="loading">Loading meals...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Nefsk Feeh. All rights reserved.</p>
    </footer>

    <div id="notification" class="notification hidden"></div>
    <script src="../js/navbar.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/meals.js"></script>
</body>
</html>
