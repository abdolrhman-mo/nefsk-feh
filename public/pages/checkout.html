<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Nefsk Feeh</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/checkout.css">
  <link rel="stylesheet" href="../css/notification.css">
</head>
<body>

  <!-- Minimal checkout header -->
  <header class="checkout-header">
    <a href="home.html" class="logo-link">Nefsk Feeh</a>
    <a href="cart.html" class="back-link">Back to Cart</a>
  </header>

  <!-- Page title -->
  <h1 class="title">Checkout</h1>

  <!-- Main checkout form -->
  <form id="checkoutForm" class="grid" novalidate>

    <!-- User information section -->
    <section class="panel">
      <h2>User Information</h2>

      <!-- Customer name -->
      <label class="field">
        Name
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Jane Doe"
          required
        >
      </label>

      <!-- Customer phone number -->
      <label class="field">
        Phone
        <input
          id="phone"
          name="phone"
          type="tel"
          placeholder="+20 123 456 7890"
          required
        >
      </label>

      <!-- Delivery address -->
      <label class="field">
        Address
        <input
          id="address"
          name="address"
          type="text"
          placeholder="Street, building, apartment"
          required
        >
      </label>

      <!-- Optional delivery notes -->
      <label class="field">
        Notes
        <textarea
          id="notes"
          name="notes"
          rows="3"
          placeholder="Any delivery notes (optional)"
        ></textarea>
      </label>
    </section>

    <!-- Order summary and payment -->
    <section class="panel">
      <h2>Order Summary</h2>

      <!-- Cart items loaded dynamically using JS -->
      <ul class="items" id="itemSummary">
        <li class="loading-item">Loading cart items...</li>
      </ul>

      <!-- Total price calculated by JS -->
      <div class="summary-line">
        <span>Total</span>
        <strong id="total">0 EGP</strong>
      </div>

      <!-- Payment method selection -->
      <div class="payment">
        <label>
          <input type="radio" name="payment" value="cash" checked>
          Cash
        </label>

        <label>
          <input type="radio" name="payment" value="card">
          Credit Card
        </label>
      </div>

      <!-- Credit card fields (shown only if card is selected) -->
      <div id="cardFields" class="card-fields hidden">
        <input
          type="text"
          id="cardNumber"
          placeholder="Card Number"
        >

        <div class="two">
          <input
            type="text"
            id="cardExpiry"
            placeholder="MM/YY"
          >

          <input
            type="text"
            id="cardCvc"
            placeholder="CVC"
          >
        </div>

        <!-- Live preview for card info -->
        <p id="cardPreview">
          Enter card details to pay by credit card.
        </p>
      </div>

      <!-- Submit order -->
      <button type="submit" class="primary">Place Order</button>

      <!-- Validation or success message -->
      <p id="message" class="message"></p>
    </section>
  </form>

  <!-- Footer -->
  <footer>
      <div class="footer-logo">Nefsk Feeh</div>
      <p class="footer-tagline">Homemade Egyptian Food, Delivered to Your Door</p>
      <div class="footer-divider"></div>
      <p>&copy; 2025 Nefsk Feeh. All rights reserved.</p>
  </footer>

  <!-- Notification popup container -->
  <div id="notification" class="notification hidden"></div>

  <!-- JS files -->
  <script src="../js/notification.js"></script>
  <script src="../js/checkout.js"></script>

</body>
</html>
