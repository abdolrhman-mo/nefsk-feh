<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Nefsk Feeh</title>

  <!-- Checkout styles -->
  <link rel="stylesheet" href="../css/checkout.css">
  <!-- Notification styles -->
  <link rel="stylesheet" href="../css/notification.css">
</head>
<body>

  <!-- Page title -->
  <h1 class="title">Checkout</h1>

  <!-- Main checkout form -->
  <form id="checkoutForm" class="grid" novalidate>

    <!-- User information -->
    <section class="panel">
      <h2>User Information</h2>

      <!-- Name input -->
      <label class="field">
        Name
        <input id="name" name="name" type="text" required>
      </label>

      <!-- Phone input -->
      <label class="field">
        Phone
        <input id="phone" name="phone" type="tel" required>
      </label>

      <!-- Address input -->
      <label class="field">
        Address
        <input id="address" name="address" type="text" required>
      </label>

      <!-- Optional notes -->
      <label class="field">
        Notes
        <textarea id="notes" name="notes"></textarea>
      </label>
    </section>

    <!-- Order summary -->
    <section class="panel">
      <h2>Order Summary</h2>

      <!-- Cart items loaded by JS -->
      <ul class="items" id="itemSummary">
        <li class="loading-item">Loading cart items...</li>
      </ul>

      <!-- Total price -->
      <div class="summary-line">
        <span>Total</span>
        <strong id="total">0 EGP</strong>
      </div>

      <!-- Payment method -->
      <div class="payment">
        <label>
          <input type="radio" name="payment" value="cash" checked> Cash
        </label>
        <label>
          <input type="radio" name="payment" value="card"> Credit Card
        </label>
      </div>

      <!-- Card inputs (shown only for card payment) -->
      <div id="cardFields" class="card-fields hidden">
        <input type="text" id="cardNumber">
        <input type="text" id="cardExpiry">
        <input type="text" id="cardCvc">
        <p id="cardPreview"></p>
      </div>

      <!-- Submit button -->
      <button type="submit" class="primary">Place Order</button>

      <!-- Form message -->
      <p id="message" class="message"></p>
    </section>
  </form>

  <!-- Notification container -->
  <div id="notification" class="notification hidden"></div>

  <!-- Scripts -->
  <script src="../js/notification.js"></script>
  <script src="../js/checkout.js"></script>

</body>
</html>
