<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Fresh Food</title>
<link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
  <h1 class="title">Checkout</h1>
  <form id="checkoutForm" class="grid" novalidate>
    <section class="panel">
      <h2>User Information</h2>
      <label class="field">
        Name
        <input id="name" name="name" type="text" placeholder="Jane Doe" required>
      </label>
      <label class="field">
        Phone
        <input id="phone" name="phone" type="tel" placeholder="+1 555 123 4567" required>
      </label>
      <label class="field">
        Address
        <input id="address" name="address" type="text" placeholder="123 Main St" required>
      </label>
      <label class="field">
        Notes
        <textarea id="notes" name="notes" rows="3" placeholder="Add delivery notes"></textarea>
      </label>
    </section>

    <section class="panel">
      <h2>Order Summary</h2>
      <ul class="items" id="itemSummary">
        <li data-name="Margherita Pizza" data-price="12"><span>Margherita Pizza</span><strong>$12.00</strong></li>
        <li data-name="Veggie Bowl" data-price="10"><span>Veggie Bowl</span><strong>$10.00</strong></li>
        <li data-name="Pasta Alfredo" data-price="9"><span>Pasta Alfredo</span><strong>$9.00</strong></li>
        <li data-name="Berry Smoothie" data-price="6"><span>Berry Smoothie</span><strong>$6.00</strong></li>
      </ul>
      <div class="summary-line">
        <span>Total</span>
        <strong id="total">$0.00</strong>
      </div>
      <div class="payment">
        <p class="label">Payment Method</p>
        <label><input type="radio" name="payment" value="cash" checked> Cash</label>
        <label><input type="radio" name="payment" value="card"> Credit Card</label>
      </div>
      <div id="cardFields" class="card-fields hidden">
        <input type="text" id="cardNumber" placeholder="Card Number">
        <div class="two">
          <input type="text" id="cardExpiry" placeholder="MM/YY">
          <input type="text" id="cardCvc" placeholder="CVC">
        </div>
        <p id="cardPreview" class="card-preview">Enter card details to pay by credit card.</p>
      </div>
      <button type="submit" class="primary">Place Order</button>
      <p id="message" class="message" role="status"></p>
    </section>
  </form>

<script src="../js/checkout.js"></script>
</body>
</html>
